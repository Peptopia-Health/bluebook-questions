<script>
if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.documentElement.classList.add('dark');
}
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(event) {

                    { topic: 'Angina Pectoris', fact: 'Chest pain caused by <span class="highlight-term">decreased blood supply</span> to myocardium (<span class="highlight-term">ischemia</span>).', alert: 'Pain is crushing, substernal, radiating.', q: 'What causes angina pectoris?', a: ['Decreased blood supply to myocardium', 'Coronary artery rupture', 'Heart failure', 'Pericarditis'], correct: 0, rationale: 'Angina is ischemic pain caused by a mismatch between oxygen supply and demand.' },
                    { topic: 'Nitroglycerin Protocol', fact: 'Take 1 tab q 5 mins x 3. If no relief, call MD.', alert: 'Drug dilates coronary arteries, increasing O2 supply.', q: 'How many nitroglycerin tabs can you take before calling the doctor?', a: ['1', '3', '2', '4'], correct: 1, rationale: 'Standard protocol is one tab every 5 minutes up to 3 doses. If pain persists, it may be an MI.' },

                    { topic: 'Cast Temp', fact: '<span class="highlight-term">Hot spots</span> = Infection.', alert: 'Heat feeling is normal during setting.', q: 'What does a specific "hot spot" on a dry cast indicate?', a: ['Bone healing', 'Infection underneath', 'Normal drying', 'Itching'], correct: 1, rationale: 'A localized hot spot indicates inflammation/infection of the tissue beneath the cast.' },
                    { topic: 'Cast Smell', fact: '<span class="highlight-term">Foul odor</span> = Infection.', alert: 'Musty smell is okay.', q: 'A foul odor coming from a cast suggests?', a: ['Poor hygiene', 'Sweat', 'Infection', 'Old plaster'], correct: 2, rationale: 'Foul, necrotic smells indicate anaerobic infection or skin breakdown.' },
                    { topic: 'Petaling', fact: 'Taping rough edges.', alert: 'Prevents skin irritation.', q: 'What is "petaling" a cast?', a: ['Painting it', 'Cutting a window', 'Splitting it', 'Padding the rough edges with tape'], correct: 3, rationale: 'Petaling involves overlapping tape strips on the edge to prevent the rough plaster from cutting the skin.' },
                    { topic: 'Compartment Syndrome', fact: 'Pain <span class="highlight-term">unrelieved</span> by meds.', alert: 'Paresthesia, Pulselessness. Emergency!', q: 'What is the earliest sign of compartment syndrome?', a: ['Pain unrelieved by analgesics', 'Pulselessness', 'Paralysis', 'Pallor'], correct: 0, rationale: 'Pain that persists despite medication is the hallmark early warning. Pulselessness is a late sign.' },
                    { topic: 'Traction Weights', fact: 'Must hang <span class="highlight-term">FREELY</span>.', alert: 'Never on floor.', q: 'Where should traction weights be positioned?', a: ['On the bed frame', 'Hanging freely', 'On the floor', 'In the patient\'s lap'], correct: 1, rationale: 'If weights touch the floor, the traction force is lost. They must hang free to provide tension.' },
                    { topic: 'Buck\'s Traction', fact: 'Skin traction (no pins).', alert: 'For hip fractures. Reduces spasm.', q: 'What is the purpose of Buck\'s traction?', a: ['Permanent fixation', 'Reduce the bone', 'Reduce muscle spasm', 'Pin the bone'], correct: 2, rationale: 'Buck\'s is temporary skin traction used pre-op to stop painful muscle spasms in hip fractures.' },
                    { topic: 'Skeletal Traction', fact: 'Pins in bone.', alert: 'Pin care required. Risk for Osteomyelitis.', q: 'What is a major risk with skeletal traction?', a: ['Joint stiffness', 'Skin breakdown', 'Muscle atrophy', 'Infection (Osteomyelitis)'], correct: 3, rationale: 'The pins penetrate the bone, creating a direct pathway for bacteria to cause bone infection.' },
                    { topic: 'Pin Care', fact: '<span class="highlight-term">Sterile</span> technique.', alert: 'Remove crusts (usually).', q: 'What technique is used for skeletal pin care?', a: ['Sterile technique', 'Clean technique', 'Soap and water', 'Alcohol only'], correct: 0, rationale: 'Because the pins enter the bone, sterile technique is required to prevent osteomyelitis.' },
                    { topic: 'Release Traction?', fact: '<span class="highlight-term">NEVER</span> release skeletal traction.', alert: 'Nurse does not release weights.', q: 'Can the nurse release skeletal traction weights?', a: ['Yes, for bedpan', 'No, never', 'Yes, for bathing', 'Yes, to reposition'], correct: 1, rationale: 'Releasing skeletal traction can cause the bone fragments to shift, causing damage. Never release it.' },
                    { topic: 'Hip Replacement', fact: 'Abduction pillow.', alert: 'No flexion >90. No crossing legs.', q: 'What position must be avoided after hip replacement?', a: ['Lying flat', 'Abduction', 'Crossing legs/Adduction', 'Extension'], correct: 2, rationale: 'Adduction (crossing legs) can pop the prosthetic head out of the socket (dislocation).' },
                    { topic: 'Amputation Positioning', fact: 'Prone 20-30 min/day.', alert: 'Prevents hip flexion contracture.', q: 'Why should a BKA patient lie prone?', a: ['Comfort', 'Prevent pneumonia', 'Improve drainage', 'Prevent hip flexion contractures'], correct: 3, rationale: 'Sitting creates hip flexion; lying prone stretches the hip flexor to prevent permanent contracture.' },
                    { topic: 'Phantom Pain', fact: 'Real pain.', alert: 'Treat with meds. Subsides over time.', q: 'How should the nurse treat phantom limb pain?', a: ['Administer pain medication', 'Tell them it isn\'t real', 'Refer to psych', 'Ignore it'], correct: 0, rationale: 'Phantom pain is neuropathic and real to the patient; it requires analgesic treatment.' },
                    { topic: 'Rheumatoid Arthritis', fact: 'Systemic/Symmetric.', alert: 'Morning stiffness. Swan neck deformity.', q: 'Is Rheumatoid Arthritis symmetric or asymmetric?', a: ['Unilateral', 'Symmetric', 'Asymmetric', 'Localized'], correct: 1, rationale: 'RA is systemic and autoimmune, so it attacks joints bilaterally (both hands, both knees).' },
                    { topic: 'Osteoarthritis', fact: 'Wear & Tear.', alert: 'Asymmetric. Pain with activity.', q: 'What exacerbates OA pain?', a: ['Warmth', 'Rest', 'Activity', 'Sleep'], correct: 2, rationale: 'OA is mechanical wear; using the joint (activity) causes pain, rest relieves it.' },
                    { topic: 'Gout', fact: 'Uric Acid.', alert: 'Low Purine Diet. Meds: Allopurinol.', q: 'Which food should be avoided in Gout?', a: ['Citrus', 'Green vegetables', 'Dairy', 'Organ meats/Sardines'], correct: 3, rationale: 'Organ meats and sardines are high in purines, which break down into uric acid.' },
                    { topic: 'Fat Embolism', fact: 'Long bone fx (Femur).', alert: 'Petechiae on chest. Confusion.', q: 'What is the classic sign of Fat Embolism?', a: ['Petechiae on chest', 'Hives', 'Leg swelling', 'Hemoptysis'], correct: 0, rationale: 'Fat globules block capillaries in the skin, causing a petechial rash on the chest/axilla.' },

                    { topic: 'Kyphosis', fact: '<span class="highlight-term">Humpback</span> (Thoracic).', alert: 'Common in Osteoporosis.', q: 'What is Kyphosis?', a: ['Cervical curvature', 'Lumbar curvature (Swayback)', 'Thoracic curvature (Humpback)', 'Lateral curvature'], correct: 2, rationale: 'Kyphosis is the exaggerated forward rounding of the upper back.' },

                    { topic: 'Crutch Stairs Rule', fact: '<span class="highlight-term">Up</span> = Good leg.<br><span class="highlight-term">Down</span> = Bad leg.', alert: 'Safety mechanism.', q: 'Memory trick for stairs with crutches?', a: ['Up with Good, Down with Bad', 'Up with Bad, Down with Good', 'Lead with Crutches', 'Lead with Bad'], correct: 0, rationale: 'The "Good" leg powers you up against gravity; gravity helps the "Bad" leg go down.' },

                    { topic: 'Walker Safety', fact: 'Tennis balls?', alert: 'Controversial (sliding vs stability).', q: 'Why are tennis balls sometimes put on walkers?', a: ['For decoration', 'To stop it', 'To help slide (controversial)', 'For grip'], correct: 2, rationale: 'They help the walker slide, but can be a safety hazard if the walker slides away.' },

                    { topic: 'Osteomyelitis', fact: 'Bone infection.', alert: 'IV Antibiotics 4-6 weeks.', q: 'What is the treatment duration for Osteomyelitis?', a: ['4-6 weeks IV antibiotics', '1 week oral antibiotics', '3 days IV', 'Surgery only'], correct: 0, rationale: 'Bone is poorly vascularized, so long-term IV therapy is needed to penetrate and kill bacteria.' },
                    { topic: 'Laminectomy', fact: 'Removal of bone.', alert: '<span class="highlight-term">Log Roll</span>.', q: 'How do you turn a laminectomy patient?', a: ['Sit up then turn', 'Log roll', 'Twist at waist', 'Pull shoulders'], correct: 1, rationale: 'Log rolling maintains spinal alignment and prevents twisting which could damage the surgical site.' },
                    { topic: 'Laminectomy: Cervical', fact: 'Check <span class="highlight-term">Diaphragm</span> and <span class="highlight-term">Arms</span>.', alert: 'Innervates breathing.', q: 'What is the priority assessment for Cervical Laminectomy?', a: ['Digestion', 'Bowel/Bladder', 'Breathing/Arm function', 'Leg function'], correct: 2, rationale: 'Cervical nerves control the diaphragm and arms; impairment causes respiratory arrest.' },

                    { topic: 'Post-Op Laminectomy', fact: 'Do not <span class="highlight-term">dangle</span>.', alert: 'Sit only to eat (max 30m).', q: 'What activity is restricted after laminectomy?', a: ['Lying flat', 'Sitting/Dangling legs', 'Walking', 'Log rolling'], correct: 1, rationale: 'Sitting puts maximal stress on the spine. Patients should lie or walk, not sit.' },
                    { topic: 'Non-Accidental Trauma', fact: 'Spiral fractures.', alert: 'Child abuse sign.', q: 'What type of fracture in a child suggests abuse?', a: ['Simple fracture', 'Greenstick fracture', 'Spiral fracture', 'Compound fracture'], correct: 2, rationale: 'Spiral fractures result from twisting force, which is rare in accidental falls.' },

                    { topic: 'Open Fracture', fact: 'Bone through skin.', alert: 'Infection risk!', q: 'What is the priority for an open fracture?', a: ['Cover with sterile dressing', 'Push bone back in', 'Apply heat', 'Cast immediately'], correct: 0, rationale: 'Infection (Osteomyelitis) is the major risk; cover to protect until surgery.' },
                    { topic: 'Halo Traction', fact: 'Screws in skull + Vest.', alert: 'Have screwdriver nearby.', q: 'What safety item is needed for Halo Traction?', a: ['Scissors', 'Screwdriver/Wrench', 'Wire cutters', 'Pliers'], correct: 1, rationale: 'In case of CPR, the vest might need to be released quickly.' },

                    { topic: 'OCD', fact: '<span class="highlight-term">Obsession</span> = Thought.<br><span class="highlight-term">Compulsion</span> = Action.', alert: 'Do NOT stop ritual (at first).', q: 'How should you handle a new OCD client\'s ritual?', a: ['Stop it immediately', 'Allow time for it, then set limits later', 'Mock it', 'Join in'], correct: 1, rationale: 'Stopping a ritual causes panic. Initially allow it to build trust, then gradually limit time/frequency.' },

                    { topic: 'Breast Cancer', fact: 'Post-Mastectomy Care.', alert: 'No BP/IV on affected side.', q: 'What restriction applies to the arm on the mastectomy side?', a: ['No BP, IVs, or injections', 'No movement', 'Keep dependent', 'Apply heat'], correct: 0, rationale: 'Lymph node removal impairs drainage; constriction can cause Lymphedema.' },
                    { topic: 'Testicular Cancer', fact: 'Young men (15-35).', alert: 'Painless lump. TSE monthly.', q: 'When should Testicular Self Exam (TSE) be performed?', a: ['Daily', 'Monthly, in warm shower', 'Yearly', 'Before bed'], correct: 1, rationale: 'Warm water relaxes the scrotum, making exams easier.' },
                    { topic: 'Prostate Cancer', fact: 'Older men.', alert: 'PSA test. DRE (Digital Rectal Exam).', q: 'What blood test screens for Prostate Cancer?', a: ['CBC', 'BUN', 'PSA (Prostate Specific Antigen)', 'Creatinine'], correct: 2, rationale: 'Elevated PSA indicates prostate irritation or cancer.' },
                    { topic: 'Chemo Extravasation', fact: 'Leakage of vesicant.', alert: 'Stop infusion immediately.', q: 'What is the first action if an IV chemo site looks red/swollen?', a: ['Call MD', 'Slow the rate', 'Apply ice', 'Stop the infusion'], correct: 3, rationale: 'Vesicants destroy tissue. Stopping the input is the absolute first step.' },
                    { topic: 'Hodgkin\'s Lymphoma', fact: 'Lymph cancer.', alert: 'Reed-Sternberg cells. Painless nodes.', q: 'What cell type confirms Hodgkin\'s Lymphoma?', a: ['Reed-Sternberg cells', 'Sickle cells', 'Blast cells', 'T-cells'], correct: 0, rationale: 'The presence of these specific giant cells differentiates Hodgkin\'s from Non-Hodgkin\'s.' },
                    { topic: 'Multiple Myeloma', fact: 'Plasma cell cancer.', alert: 'Bone pain. Hypercalcemia.', q: 'What urinary finding is seen in Multiple Myeloma?', a: ['Ketones', 'Bence-Jones proteins', 'Glucose', 'Blood'], correct: 1, rationale: 'These abnormal proteins clog the kidneys.' },
                    { topic: 'Laryngeal Cancer', fact: 'Hoarseness.', alert: 'Laryngectomy = Stoma breather.', q: 'Can a total laryngectomy patient choke on food?', a: ['Yes, easily', 'Only liquids', 'No, the airway is separated', 'Only solids'], correct: 2, rationale: 'The trachea is disconnected from the esophagus and brought out to a stoma; aspiration is anatomically impossible (unless via fistula).' },
                    { topic: 'Cervical Cancer', fact: 'HPV link.', alert: 'Pap Smear screening.', q: 'What is the primary risk factor for Cervical Cancer?', a: ['Alcohol', 'Smoking', 'Obesity', 'HPV Infection'], correct: 3, rationale: 'Human Papillomavirus is the cause of nearly all cervical cancers.' },
                    { topic: 'Radiation Skin Care', fact: 'External Beam.', alert: 'No lotions, powders, or scrubbing.', q: 'How should you wash a radiation site?', a: ['Water only, pat dry', 'Soap and scrubbing', 'Alcohol', 'Lotion'], correct: 0, rationale: 'The skin is fragile and "burned"; chemicals and friction cause breakdown.' },
                    { topic: 'Iron Deficiency', fact: 'Low Hgb/Hct.', alert: 'Take Iron with Vit C (Juice).', q: 'How should liquid iron be administered?', a: ['With milk', 'Through a straw', 'In a spoon', 'Mixed with antacid'], correct: 1, rationale: 'Iron stains teeth; a straw bypasses them. Vitamin C aids absorption.' },
                    { topic: 'Transfusion Reaction', fact: 'Incompatible blood.', alert: 'Flank pain, Fever, Chills.', q: 'What is a sign of a Hemolytic reaction?', a: ['Itching', 'Cough', 'Flank/Back pain', 'Swelling'], correct: 2, rationale: 'The kidneys clog with destroyed RBCs, causing intense flank pain.' }

                data: [
                    { topic: 'Burns: Rule of 9s', fact: 'Arm=9, Leg=18, Torso=36.', alert: 'Head=9 (Adult).', q: 'According to Rule of Nines, what % is one arm?', a: ['1%', '18%', '4.5%', '9%'], correct: 3, rationale: 'Each arm is 9% total (4.5 front, 4.5 back).' },
                    { topic: 'Burn Phases', fact: 'Shock (Fluid shift). Diuretic.', alert: 'Parkland Formula: 4mL x kg x %burn.', q: 'What is the priority in the first 24hrs of a major burn?', a: ['Fluid Resuscitation', 'Infection control', 'Nutrition', 'Range of Motion'], correct: 0, rationale: 'Massive fluid shift causes hypovolemic shock. Replacing fluids prevents death.' },
                    { topic: 'Shingles', fact: 'Herpes Zoster. Nerve pain.', alert: 'Contagious to those who haven\'t had Chickenpox.', q: 'What type of rash is Shingles?', a: ['Petechiae', 'Vesicular along a nerve dermatome', 'Macular rash on trunk', 'Generalized pustules'], correct: 1, rationale: 'The virus lies dormant in the nerve root and erupts along that specific nerve path.' },
                    { topic: 'Acne', fact: 'Clogged sebaceous glands.', alert: 'Accutane: Teratogenic (Birth defects).', q: 'What is a major side effect of Accutane?', a: ['Hair growth', 'Weight gain', 'Birth defects', 'Hypertension'], correct: 2, rationale: 'Accutane is highly teratogenic; strict birth control is required.' },
                    { topic: 'Cataracts', fact: 'Cloudy lens.', alert: 'Post-Op: No bending/coughing.', q: 'What activity is restricted after cataract surgery?', a: ['Walking', 'Watching TV', 'Reading', 'Bending at waist/Straining'], correct: 3, rationale: 'Bending increases intraocular pressure (IOP), risking the surgical site.' },
                    { topic: 'Glaucoma', fact: 'High Intraocular Pressure.', alert: 'Tunnel vision. No Atropine.', q: 'Which class of drugs is contraindicated in Glaucoma?', a: ['Mydriatics (Dilators)', 'Miotics (Constrictors)', 'Beta Blockers', 'Diuretics'], correct: 0, rationale: 'Dilating the pupil (Mydriasis) blocks the outflow of aqueous humor, spiking pressure.' },
                    { topic: 'Meniere\'s Disease', fact: 'Inner ear fluid balance.', alert: 'Vertigo, Tinnitus, Hearing Loss.', q: 'What diet helps Meniere\'s Disease?', a: ['High Carb', 'Low Sodium', 'Low Fat', 'High Protein'], correct: 1, rationale: 'Sodium retains fluid; low sodium reduces endolymph fluid pressure in the ear.' },
                    { topic: 'Retinal Detachment', fact: 'Separation of retina.', alert: 'Flashes of light, Curtain falling.', q: 'What does a patient see with Retinal Detachment?', a: ['Cloudy vision', ' halos around lights', 'Curtain falling/Flashes of light', 'Central vision loss'], correct: 2, rationale: 'As the retina peels off, neurons fire (flashes) and vision is blocked (curtain).' },
                    { topic: 'Ear Drops', fact: 'Adult: Up/Back. Child: Down/Back.', alert: 'Administer at room temp.', q: 'How do you pull the pinna for an adult?', a: ['Down and Back', 'Forward', 'Straight back', 'Up and Back'], correct: 3, rationale: 'Adults = UP (grown ups). Children = DOWN (grow down).' },
                    { topic: 'Lice', fact: 'Pediculosis.', alert: 'Treat everyone. Bag linens.', q: 'What is the treatment for lice?', a: ['Kwell shampoo/Comb nits', 'Antibiotics', 'Steroid cream', 'Bleach'], correct: 0, rationale: 'Kwell kills the lice; fine-tooth combing removes the eggs (nits).' },
                    { topic: 'Pressure Ulcers', fact: 'Stage 1: Red (Non-blanchable). Stage 2: Broken.', alert: 'Turn q2h. Keep dry.', q: 'What characterizes a Stage 1 pressure ulcer?', a: ['Bone visible', 'Non-blanchable redness', 'Subcutaneous fat visible', 'Blister/Broken skin'], correct: 1, rationale: 'Intact skin with redness that does not fade when pressed indicates Stage 1.' },
                    { topic: 'Impetigo', fact: 'Staph/Strep infection.', alert: 'Honey-colored crusts. Contagious!', q: 'What is the hallmark sign of Impetigo?', a: ['Butterfly rash', 'Silver scales', 'Honey-colored crusts', 'Target lesion'], correct: 2, rationale: 'Bacterial infection leads to weeping sores that dry into golden/honey crusts.' },
                    { topic: 'Scabies', fact: 'Mite infestation.', alert: 'Burrows/Lines. Treat whole family.', q: 'What does a Scabies rash look like?', a: ['Circular rings', 'Raised plaques', 'Clustered vesicles', 'Linear burrows/tracks'], correct: 3, rationale: 'Mites burrow under the skin in straight lines to lay eggs.' },
                    { topic: 'Ringworm', fact: 'Tinea (Fungal).', alert: 'Circular patch. Wood\'s Lamp diagnosis.', q: 'What device is used to diagnose fungal infections like Ringworm?', a: ['Wood\'s Lamp (UV)', 'Doppler', 'Otoscope', 'Stethoscope'], correct: 0, rationale: 'Fungal infections fluoresce (glow) under ultraviolet light.' },
                    { topic: 'Psoriasis', fact: 'Autoimmune. Rapid cell turnover.', alert: 'Silvery scales. UV light therapy.', q: 'What do Psoriasis lesions look like?', a: ['Open sores', 'Red patches with silvery scales', 'Black moles', 'Fluid filled blisters'], correct: 1, rationale: 'Buildup of dead skin cells creates the classic silver scaling.' },
                    { topic: 'Melanoma', fact: 'Skin cancer.', alert: 'ABCD: Asymmetry, Border, Color, Diameter.', q: 'What is a warning sign of Melanoma?', a: ['Itching', 'Painful rash', 'Changes in a mole (ABCD)', 'Dry skin'], correct: 2, rationale: 'Melanoma often arises from existing moles that change shape, color, or size.' },
                    { topic: 'Burns: Electrolytes', fact: 'Cell damage releases K+.', alert: 'Initial Hyperkalemia.', q: 'What electrolyte imbalance occurs immediately after a severe burn?', a: ['Hypokalemia', 'Hypomagnesemia', 'Hypercalcemia', 'Hyperkalemia'], correct: 3, rationale: 'Ruptured cells release intracellular Potassium into the bloodstream.' },
                    { topic: 'Burns: Ulcer', fact: 'Curling\'s Ulcer.', alert: 'Stress ulcer. Give H2 blockers/PPIs.', q: 'What type of ulcer is common in burn patients?', a: ['Curling\'s Ulcer', 'Cushing\'s Ulcer', 'Venous Ulcer', 'Arterial Ulcer'], correct: 0, rationale: 'Acute physical stress reduces blood flow to the gut, causing gastric erosion.' },
                    { topic: 'Otitis Media', fact: 'Middle ear infection.', alert: 'Prevention: Feed upright. No bottle in bed.', q: 'How can parents prevent Otitis Media?', a: ['Keep warm', 'Feed upright/No bottle propping', 'Use antibiotic drops daily', 'Clean ears with Q-tips'], correct: 1, rationale: 'Lying flat allows formula to pool in the eustachian tube, breeding bacteria.' },
                    { topic: 'Myringotomy', fact: 'Ear tubes.', alert: 'Keep ears dry (Earplugs when swimming).', q: 'What is a key instruction for a child with ear tubes?', a: ['Flush with peroxide', 'Remove tubes daily', 'Keep water out of ears', 'No flying'], correct: 2, rationale: 'Water can enter the middle ear through the tube, causing infection.' },
                    { topic: 'Strabismus', fact: 'Cross-eye.', alert: 'Patch the GOOD eye.', q: 'How is Strabismus treated?', a: ['Patch the weak eye', 'Glasses only', 'Surgery only', 'Patch the strong eye'], correct: 3, rationale: 'Patching the strong eye forces the weak eye muscles to work and strengthen.' },
                    { topic: 'Blindness', fact: 'Sensory deficit.', alert: 'Safety: Clock method for food. Announce entry.', q: 'How should you orient a blind client to their meal?', a: ['Use the clock method', 'Feed them', 'Describe colors', 'Mix it all together'], correct: 0, rationale: 'Describing food locations like a clock face gives the client independence.' },
                    { topic: 'Hearing Loss', fact: 'Communication.', alert: 'Face client. Speak clearly. Low pitch.', q: 'What is the best way to speak to a hearing-impaired client?', a: ['Use only gestures', 'Face them/Normal volume/Lower pitch', 'Speak in high pitch', 'Shout loudly'], correct: 1, rationale: 'High frequency hearing is lost first; shouting raises pitch, making it harder to hear.' },
                    { topic: 'Eye Drop Admin', fact: 'Conjunctival sac.', alert: 'Press inner canthus (Punctal occlusion).', q: 'Why press the inner canthus after eye drops?', a: ['Reduce pain', 'Keep eye open', 'Prevent systemic absorption', 'Increase tear flow'], correct: 2, rationale: 'It blocks the tear duct so the drug stays in the eye and isn\'t absorbed into the body.' },
                    { topic: 'Burns: Silvadene', fact: 'Topical antibiotic.', alert: 'S/E: Leukopenia (Low WBC).', q: 'What is a side effect of Silver Sulfadiazine (Silvadene)?', a: ['Hypertension', 'Staining', 'Tachycardia', 'Leukopenia'], correct: 3, rationale: 'It can suppress bone marrow; monitor WBC count.' },
                    { topic: 'Eczema', fact: 'Atopic Dermatitis.', alert: 'Hydrate skin. Avoid triggers.', q: 'What is the priority for Eczema care?', a: ['Moisturize/Prevent itching', 'Keep dry', 'Apply heat', 'Use alcohol to clean'], correct: 0, rationale: 'Dry skin cracks and itches (pruritus), leading to infection.' },
                    { topic: 'Parkland Formula', fact: '4mL x kg x %TBSA.', alert: 'Give 1/2 in first 8 hours.', q: 'How is the Parkland Formula calculated?', a: ['Weight x 10', '4mL x kg x %Burn', '100mL/hr', '2mL x kg x %Burn'], correct: 1, rationale: 'Standard formula for fluid resuscitation volume in first 24 hours.' },
                    { topic: 'Burn Output', fact: 'Kidney perfusion.', alert: 'Goal: 30-50 mL/hr.', q: 'What is the minimum urine output for an adult burn patient?', a: ['100 mL/hr', '10 mL/hr', '30-50 mL/hr', '500 mL/day'], correct: 2, rationale: 'Output proves the kidneys are perfused and shock is being managed.' },
                    { topic: 'Hearing Aid Care', fact: 'Maintenance.', alert: 'Whistling = Fit issue. Turn off when not in use.', q: 'What causes a hearing aid to whistle?', a: ['Low battery', 'Ear wax', 'Broken wire', 'Poor fit/Volume too high'], correct: 3, rationale: 'Feedback (whistling) happens when sound leaks out and goes back into the microphone.' },
                    { topic: 'Retinoblastoma', fact: 'Eye cancer in kids.', alert: 'White pupil (Cat\'s eye reflex).', q: 'What is a classic sign of Retinoblastoma?', a: ['White pupil reflex', 'Red eye', 'Tearing', 'Crossed eyes'], correct: 0, rationale: 'Instead of a red reflex, the tumor reflects white light.' },
                    { topic: 'Lyme Disease', fact: 'Tick bite.', alert: 'Bullseye Rash.', q: 'What is the classic sign of Lyme Disease?', a: ['Vesicles', 'Bullseye rash (Erythema Migrans)', 'Petechiae', 'Butterfly rash'], correct: 1, rationale: 'A red rash with a central clearing that looks like a target appears at the bite site.' },
                    { topic: 'SLE (Lupus)', fact: 'Autoimmune.', alert: 'Butterfly Rash on face. Avoid sun.', q: 'What rash is associated with Systemic Lupus Erythematosus (SLE)?', a: ['Target lesions', 'Bullseye rash', 'Butterfly rash across cheeks/nose', 'Silver scales'], correct: 2, rationale: 'The malar butterfly rash is the hallmark cutaneous sign of Lupus.' },
                    { topic: 'Frostbite', fact: 'Tissue freezing.', alert: 'Rewarm rapidly (Warm water). Do NOT rub.', q: 'How should you treat frostbitten fingers?', a: ['Rub them vigorously', 'Massage with lotion', 'Apply direct heat', 'Rapidly rewarm in warm water'], correct: 3, rationale: 'Rubbing causes tissue damage. Rapid rewarming is painful but saves tissue.' },
                    { topic: 'Dandruff', fact: 'Seborrheic Dermatitis.', alert: 'Cradle cap in infants.', q: 'What is the medical term for Cradle Cap?', a: ['Seborrheic Dermatitis', 'Atopic Dermatitis', 'Contact Dermatitis', 'Psoriasis'], correct: 0, rationale: 'It is caused by overactive sebaceous glands.' },
                    { topic: 'Dehiscence', fact: 'Wound separation.', alert: 'Evisceration: Organs out. Cover with sterile saline gauze.', q: 'What is the priority if a surgical wound eviscerates?', a: ['Leave open to air', 'Cover with sterile saline gauze', 'Apply dry dressing', 'Push organs back in'], correct: 1, rationale: 'Keep the organs moist and sterile to prevent necrosis and infection.' },
                    { topic: 'Chemical Eye Burn', fact: 'Acid/Alkali.', alert: 'Irrigate immediately for 20 mins.', q: 'What is the first action for a chemical splash in the eye?', a: ['Check vision', 'Cover with patch', 'Irrigate with water immediately', 'Wait for doctor'], correct: 2, rationale: 'Time is vision. Dilute and remove the chemical instantly.' },
                    { topic: 'Penetrating Eye Injury', fact: 'Object in eye.', alert: 'Do NOT remove. Stabilize it. Patch other eye.', q: 'What should you do for an object embedded in the eye?', a: ['Remove it carefully', 'Flush with water', 'Apply pressure', 'Stabilize object/Patch other eye'], correct: 3, rationale: 'Removing it causes more damage. Patching both eyes prevents movement.' },
                    { topic: 'Glaucoma Pain', fact: 'Closed Angle = Emergency.', alert: 'Severe pain, halos, nausea.', q: 'Which type of Glaucoma is a medical emergency?', a: ['Closed Angle (Acute)', 'Open Angle (Chronic)', 'Congenital', 'Secondary'], correct: 0, rationale: 'Sudden blockage of aqueous humor outflow causes rapid, painful pressure rise.' },
                    { topic: 'Hearing Aid Cleaning', fact: 'No water.', alert: 'Use soft cloth/pick.', q: 'How should a hearing aid be cleaned?', a: ['Submerge in solution', 'Soft cloth/pick (No water)', 'Alcohol', 'Soap and water'], correct: 1, rationale: 'Water damages the electronics.' },
                    { topic: 'Ear Irrigation', fact: 'Remove wax.', alert: 'Contraindicated if vegetable/bean (swells).', q: 'When is ear irrigation contraindicated for a foreign body?', a: ['If it is wax', 'If it is a bead', 'If the object is vegetable matter (bean/corn)', 'If it is a bug'], correct: 2, rationale: 'Water makes vegetable matter swell, impacting it tighter.' }

            pharm: {

                color: 'bg-gray',

                type: 'pharm',
                description: 'Klimek Pharmacology Rules, Acid-Base, and Fundamentals.',
                data: [
                    { topic: 'Acid-Base', fact: 'pH 7.35-7.45. CO2 35-45. HCO3 22-26.', alert: 'As the pH goes, so goes my patient.', q: 'According to Klimek, what happens when pH goes UP (Alkalosis)?', a: ['Only BP goes down', 'Everything goes DOWN (Bradycardia)', 'Only potassium goes up', 'Everything goes UP (Tachycardia, Seizures)'], correct: 3, rationale: 'Alkalosis makes the body irritable: high HR, high reflexes, seizures. (Except Potassium goes DOWN).' },
                    { topic: 'Acid-Base Down', fact: 'Acidosis = Down.', alert: 'Bradycardia, Lethargy, Coma, Respiratory Arrest.', q: 'What are the signs of Acidosis?', a: ['Lethargy, Bradycardia, Flaccidity', 'Seizures, Hyperreflexia', 'Hypertension', 'Tachycardia'], correct: 0, rationale: 'Acidosis depresses the CNS: lethargy, low HR, respiratory arrest. (Potassium goes UP).' },
                    { topic: 'Kussmaul Resp', fact: 'Deep rapid breathing.', alert: 'Occurs in MAC (Metabolic Acidosis).', q: 'Which acid-base imbalance causes Kussmaul respirations?', a: ['Metabolic Alkalosis', 'Metabolic Acidosis', 'Respiratory Acidosis', 'Respiratory Alkalosis'], correct: 1, rationale: 'Remember MAC Kussmaul (Metabolic Acidosis causes Kussmaul to blow off CO2).' },
                    { topic: 'Ventilator Alarms', fact: 'High Press = Obstruction.', alert: 'Low Press = Disconnection.', q: 'What causes a High Pressure ventilator alarm?', a: ['Cuff leak', 'Disconnection', 'Obstruction (Kinks, Mucus, Coughing)', 'Extubation'], correct: 2, rationale: 'High pressure means the machine has to push harder against resistance (kinked tube, secretions).' },
                    { topic: 'Aminoglycosides', fact: '"Mean Old Mycins".', alert: 'Ototoxicity (Ears) & Nephrotoxicity (Kidneys).', q: 'What are the toxic effects of Aminoglycosides (Gentamicin)?', a: ['Vision loss', 'Liver failure', 'Bone marrow suppression', 'Ototoxicity and Nephrotoxicity'], correct: 3, rationale: 'Think mice (mycin) have big ears (Oto) and kidneys are shaped like ears (Nephro).' },
                    { topic: 'Troughs & Peaks', fact: 'TAP levels.', alert: 'Trough: 30 min before dose. Peak: Depends on route.', q: 'When is a trough level drawn?', a: ['30 minutes before the next dose', '30 minutes after the dose', '1 hour after', 'Anytime'], correct: 0, rationale: 'Trough is the lowest concentration, always drawn immediately before the next dose is given.' },
                    { topic: 'Uppers vs Downers', fact: 'Uppers: Caffeine, Cocaine, PCP/LSD, Meth, Adderall.', alert: 'S/S: High HR, BP, Seizures.', q: 'What are the symptoms of an "Upper" overdose?', a: ['Respiratory depression', 'Tachycardia, Hypertension, Seizures', 'Bradycardia, Lethargy', 'Constipation'], correct: 1, rationale: 'Uppers stimulate the CNS; everything goes UP.' },
                    { topic: 'Downers', fact: 'Everything else.', alert: 'Overdose = Resp Arrest.', q: 'What is the priority for a "Downer" overdose?', a: ['Hypertension', 'Seizures', 'Respiratory Depression/Arrest', 'Hyperreflexia'], correct: 2, rationale: 'Downers depress the CNS; too much can stop breathing.' },
                    { topic: 'Withdrawal', fact: 'Opposite of the drug.', alert: 'Upper Withdrawal = Down. Downer Withdrawal = Up.', q: 'What happens during withdrawal from a Downer?', a: ['Sleepiness', 'Everything goes DOWN', 'No change', 'Everything goes UP (Seizure risk)'], correct: 3, rationale: 'The body was suppressed; remove the suppressant and the body rebounds upward (seizures, tachycardia).' },
                    { topic: 'Potassium Rules', fact: 'Never push IV.', alert: 'Max 40 mEq/L. High K+ stops heart.', q: 'How should Potassium never be administered?', a: ['IV Push', 'IV Drip', 'Oral', 'Liquid'], correct: 0, rationale: 'IV Push potassium causes instant cardiac arrest. Always dilute in a bag.' },
                    { topic: 'Calcium Channel Blockers', fact: 'Like Valium for heart.', alert: 'Calms heart. Lowers BP.', q: 'What is the effect of Calcium Channel Blockers?', a: ['Increases contractility', 'Lowers BP and HR (Relaxes heart)', 'Increases HR', 'Causes vasoconstriction'], correct: 1, rationale: 'They are negative inotropes, chronotropes, and dromotropes (weaken, slow, and block conduction).' },
                    { topic: 'Beta Blockers', fact: 'End in -lol.', alert: 'Lower HR/BP. Do not give to Asthmatics.', q: 'Why are Beta Blockers contraindicated in Asthma?', a: ['They lower fever', 'They increase HR', 'They cause bronchoconstriction', 'They cause coughing'], correct: 2, rationale: 'Non-selective beta blockers block beta-2 receptors in the lungs, causing constriction.' },
                    { topic: 'Blood Thinners', fact: 'Heparin (PTT) vs Coumadin (PT/INR).', alert: 'Bleeding precautions.', q: 'Which lab monitors Coumadin (Warfarin)?', a: ['WBC', 'PTT', 'Platelets', 'PT/INR'], correct: 3, rationale: 'PT/INR is for Coumadin. PTT is for Heparin.' },
                    { topic: 'Baclofen', fact: 'Muscle relaxant.', alert: 'S/E: Fatigue, Muscle weakness. Don\'t drink alcohol.', q: 'What patient teaching is needed for Baclofen (Lioresal)?', a: ['Causes drowsiness; don\'t drive/drink alcohol', 'Causes insomnia', 'Take on empty stomach', 'Stop abruptly'], correct: 0, rationale: 'It relaxes muscles and sedates the CNS; combining with alcohol enhances sedation.' },
                    { topic: 'Dantrolene', fact: 'Muscle relaxant.', alert: 'For Malignant Hyperthermia.', q: 'What drug treats Malignant Hyperthermia?', a: ['Lidocaine', 'Dantrolene', 'Atropine', 'Digoxin'], correct: 1, rationale: 'Dantrolene acts directly on skeletal muscle to stop the rigidity and heat production.' },
                    { topic: 'Kayexalate', fact: 'Lowers Potassium.', alert: '"K-Exits-Late". Gives Na, kicks out K.', q: 'How does Kayexalate work?', a: ['Dilutes blood', 'Binds phosphate', 'Exchanges Sodium for Potassium in the gut', 'Increases urine output'], correct: 2, rationale: 'It acts as a resin in the bowel, trading sodium ions for potassium ions, which are pooped out.' },
                    { topic: 'Regular Insulin', fact: 'Rapid, Run IV.', alert: 'Clear solution.', q: 'Which insulin can be given IV drip?', a: ['Humalog', 'NPH', 'Lantus', 'Regular'], correct: 3, rationale: 'Regular insulin is the only one safe for IV administration.' },
                    { topic: 'Peak Levels', fact: 'IV: 15-30 min after finished.', alert: 'IM: 30-60 min.', q: 'When do you draw a peak level for an IV drug?', a: ['15-30 minutes after infusion finishes', 'During infusion', '1 hour after', 'Before next dose'], correct: 0, rationale: 'This captures the highest concentration in the blood.' },
                    { topic: 'Standard Precautions', fact: 'Handwashing, Gloves.', alert: 'For everyone.', q: 'When are Standard Precautions used?', a: ['Only for immune compromised', 'For all patients', 'Only for infections', 'During surgery'], correct: 1, rationale: 'Standard precautions apply to contact with blood, body fluids, non-intact skin, and mucous membranes for all patients.' },
                    { topic: 'Contact Precautions', fact: 'MRS. WEE.', alert: 'Gown + Gloves.', q: 'Which diseases require Contact Precautions?', a: ['Pneumonia', 'Flu, Meningitis', 'MRSA, RSV, Staph, Wound infections, Enteric (C-diff)', 'Measles, TB'], correct: 2, rationale: 'Contact is for anything transmitted by touching skin or surfaces (MRS. WEE mnemonic).' },
                    { topic: 'Droplet Precautions', fact: 'SPIDERMAN.', alert: 'Mask + Goggles.', q: 'Which diseases require Droplet Precautions?', a: ['Hepatitis A', 'TB, Measles', 'MRSA, C-diff', 'Sepsis, Scarlet Fever, Strep, Pertussis, Pneumonia, Flu, Meningitis'], correct: 3, rationale: 'Droplets travel 3 feet; a mask is required. (SPIDERMAN mnemonic).' },
                    { topic: 'Airborne Precautions', fact: 'MTV.', alert: 'N95 Mask + Neg Pressure Room.', q: 'Which diseases require Airborne Precautions?', a: ['Measles, TB, Varicella (Chickenpox)', 'Flu, Strep', 'MRSA, RSV', 'E. Coli'], correct: 0, rationale: 'Tiny particles float in the air. MTV mnemonic: Measles, TB, Varicella.' },
                    { topic: 'Donning PPE', fact: 'Gown, Mask, Goggles, Gloves.', alert: 'Up the body, then hands.', q: 'What is the correct order for putting on PPE?', a: ['Mask, Gown, Gloves', 'Gown, Mask, Goggles, Gloves', 'Gloves, Gown, Mask', 'Goggles, Mask, Gown'], correct: 1, rationale: 'Start big (Gown), move up to face (Mask/Goggles), end with hands (Gloves).' },
                    { topic: 'Doffing PPE', fact: 'Alphabetical order.', alert: 'Gloves, Goggles, Gown, Mask.', q: 'What is the correct order for removing PPE?', a: ['All at once', 'Mask, Gown, Gloves', 'Gloves, Goggles, Gown, Mask', 'Gown, Gloves, Mask'], correct: 2, rationale: 'Remove dirtiest first (Gloves), protect face/airway last (Mask).' },
                    { topic: 'Restraints', fact: 'Check q15m, Release q2h.', alert: 'New order q24h. MD check within 1h.', q: 'How often must a restraint order be renewed for an adult?', a: ['Indefinitely', 'Every 4 hours', 'Weekly', 'Every 24 hours'], correct: 3, rationale: 'Restraints are highly regulated; orders expire daily.' },
                    { topic: 'Cane Walking', fact: 'COAL: Cane Opposite Affected Leg.', alert: 'Cane goes with bad leg.', q: 'What is the COAL mnemonic for canes?', a: ['Cane Opposite Affected Leg', 'Cane On Affected Leg', 'Cane Over All Legs', 'Cane On All Legs'], correct: 0, rationale: 'You hold the cane on the strong side to support the weak side.' },
                    { topic: 'Crutch Gaits', fact: 'Even for Even, Odd for Odd.', alert: '2-point/4-point = Even weakness. 3-point = Odd (1 leg).', q: 'Use an even-numbered gait (2 or 4) when weakness is...?', a: ['Severe', 'Evenly distributed (bilateral)', 'One sided', 'None'], correct: 1, rationale: 'If both legs are weak (bilateral), use 2-point or 4-point. If one leg is broken (unilateral/odd), use 3-point.' },
                    { topic: 'Prioritization', fact: 'Acute > Chronic.', alert: 'Unstable > Stable.', q: 'Who is the priority patient?', a: ['Ready for discharge', 'Chronic/Stable', 'Acute/Unstable/Changing', 'Post-op 12 hrs ago'], correct: 2, rationale: 'The patient with a new, changing, or unstable condition always comes first.' },
                    { topic: 'Tie Breaker', fact: 'Vital Organ.', alert: 'Brain > Lungs > Heart > Liver > Kidney > Pancreas.', q: 'In a tie for priority, use the modifying phrase to find the...?', a: ['Gender', 'Pain level', 'Age', 'Most vital organ affected'], correct: 3, rationale: 'If two patients are unstable, prioritize the one with the more vital organ failure (Brain/Lung vs Kidney).' },
                    { topic: 'LPN Tasks', fact: 'Stable patients only.', alert: 'No IVs, No Teaching, No Assessment (Admission).', q: 'Can an LPN perform an admission assessment?', a: ['No, RN must do admission', 'Yes, always', 'Only if busy', 'Yes, with supervision'], correct: 0, rationale: 'Admission/Discharge assessments require advanced judgment and planning; RN only.' },
                    { topic: 'UAP Tasks', fact: 'Standard, unchanging procedures.', alert: 'Vitals, ADLs, Hygiene.', q: 'Can a UAP take vitals on a stable patient?', a: ['Only BP', 'Yes', 'No', 'Only temp'], correct: 1, rationale: 'Routine vitals on stable patients are within the UAP scope.' },
                    { topic: 'Laminotomy', fact: 'Remove wing of vertebra.', alert: 'Relieves nerve compression.', q: 'What is the difference between Laminectomy and Laminotomy?', a: ['Ectomy is injection', 'They are the same', 'Ectomy = Removal; Otomy = Opening/Partial removal', 'Otomy is fusion'], correct: 2, rationale: 'Ectomy removes the whole lamina; Otomy removes a small part to make space.' }
                ]
            }
        };

        // --- Logic ---
        let currentTab = 'cardio';
        let quizIndex = 0;
        let quizScore = 0;
        let currentQuizData = []; 

        // Audio Context for Beeps
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'correct') {
                // High pitch ding
                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, audioCtx.currentTime); // A5
                osc.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else {
                // Low pitch buzz
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            }
        }

        // Shuffle function (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // --- Study Card Modal Logic ---
        let cardIndex = 0;

        function renderCardInModal(item, data, idx, total) {
            document.getElementById('card-modal-header').className = 'card-modal-header ' + data.color;
            document.getElementById('card-modal-title').textContent = data.title + ' â€” Study Cards';
            document.getElementById('card-counter').textContent = (idx + 1) + ' / ' + total;
            document.getElementById('card-prev-btn').disabled = (idx === 0);
            document.getElementById('card-next-btn').disabled = (idx >= total - 1);
            document.getElementById('card-modal-body').innerHTML =
                '<div class="card-topic">' + item.topic + '</div>' +
                '<div class="card-section">' +
                    '<span class="card-label">Key Fact</span>' +
                    '<div class="card-fact">' + item.fact + '</div>' +
                '</div>' +
                '<div class="card-section">' +
                    '<div class="card-alert-box">' +
                        '<span class="card-label" style="color:#b91c1c;">&#9888;&#65039; Clinical Alert</span>' +
                        '<div class="card-fact">' + item.alert + '</div>' +
                    '</div>' +
                '</div>';
        }

        window.openCards = function(startIdx) {
            var data = contentData[currentTab];
            cardIndex = (typeof startIdx === 'number') ? startIdx : 0;
            renderCardInModal(data.data[cardIndex], data, cardIndex, data.data.length);
            document.getElementById('card-modal').style.display = 'flex';
        };
        window.prevCard = function() {
            var data = contentData[currentTab];
            if (cardIndex > 0) { cardIndex--; renderCardInModal(data.data[cardIndex], data, cardIndex, data.data.length); }
        };
        window.nextCard = function() {
            var data = contentData[currentTab];
            if (cardIndex < data.data.length - 1) { cardIndex++; renderCardInModal(data.data[cardIndex], data, cardIndex, data.data.length); }
        };
        window.closeCards = function() {
            document.getElementById('card-modal').style.display = 'none';
        };

        window.switchTab = function(tabName) {
            currentTab = tabName;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.className = 'tab-btn'; // Reset
                if(btn.id === `tab-${tabName}`) {
                    btn.classList.add('active', contentData[tabName].color);
                } else {
                    var bKey = btn.id.replace('tab-','');
                    if(contentData[bKey]) btn.classList.add(contentData[bKey].color);
                }
            });
            renderContent();
        };

        function renderContent() {
            var data = contentData[currentTab];
            var descArea = document.getElementById('desc-area');
            var contentArea = document.getElementById('content-area');

            descArea.innerHTML = '<strong>' + data.title + ':</strong> ' + data.description;

            var tableRows = data.data.map(function(item, i) {
                return '<tr onclick="selectRow(this, ' + i + ')">' +
                    '<td class="topic-cell ' + data.type + '">' + item.topic + '</td>' +
                    '<td class="key-point-cell">' + item.fact + '</td>' +
                    '<td class="alert-cell">' + item.alert + '</td>' +
                '</tr>';
            }).join('');

            contentArea.innerHTML =
                '<div class="section-header-bar ' + data.color + '">' +
                    '<span>' + data.title + '</span>' +
                    '<div class="header-btns">' +
                        '<button class="header-btn" onclick="openCards(0)">&#128196; Study Cards</button>' +
                        '<button class="header-btn" onclick="startQuiz()">&#129504; Quiz Me</button>' +
                    '</div>' +
                '</div>' +
                '<div class="table-container">' +
                    '<table>' +
                        '<thead><tr><th>Topic</th><th>Key Point</th><th>&#9888;&#65039; Alert</th></tr></thead>' +
                        '<tbody id="table-body">' + tableRows + '</tbody>' +
                    '</table>' +
                '</div>';
        }

        window.selectRow = function(rowEl, index) {
            document.querySelectorAll('#table-body tr').forEach(function(r) { r.classList.remove('selected'); });
            rowEl.classList.add('selected');
            openCards(index);
        };

        // --- Quiz Logic ---
        window.startQuiz = function() {
            var data = contentData[currentTab];
            currentQuizData = shuffleArray(data.data.slice());
            quizIndex = 0;
            quizScore = 0;
            showQuestion();
            document.getElementById('quiz-modal').style.display = 'flex';
        };

        function showQuestion() {
            var item = currentQuizData[quizIndex];
            var total = currentQuizData.length;
            document.getElementById('quiz-progress').textContent = 'Question ' + (quizIndex + 1) + ' of ' + total;
            document.getElementById('q-num-display').textContent = quizIndex + 1;
            document.getElementById('q-text').textContent = item.q;
            var fb = document.getElementById('feedback-area');
            fb.style.display = 'none';
            fb.classList.remove('is-visible');
            document.getElementById('next-btn').style.display = 'none';

            var letters = ['A', 'B', 'C', 'D'];
            var optionsHTML = item.a.map(function(opt, i) {
                return '<button class="quiz-option" onclick="checkAnswer(' + i + ', ' + item.correct + ')">' +
                    '<span class="quiz-option-letter">' + letters[i] + '</span>' +
                    '<span>' + opt + '</span>' +
                '</button>';
            }).join('');
            document.getElementById('q-options').innerHTML = optionsHTML;
        }

        window.checkAnswer = function(selected, correct) {
            var buttons = document.querySelectorAll('.quiz-option');
            buttons.forEach(function(btn, i) {
                btn.disabled = true;
                btn.style.pointerEvents = 'none';
                if (i === correct) {
                    btn.classList.add('correct-choice');
                } else if (i === selected && selected !== correct) {
                    btn.classList.add('wrong-choice');
                }
            });

            var feedbackArea = document.getElementById('feedback-area');
            var feedbackHeader = document.getElementById('feedback-header');
            var rationaleText = document.getElementById('rationale-text');
            var item = currentQuizData[quizIndex];

            if (selected === correct) {
                quizScore++;
                feedbackHeader.className = 'feedback-header correct';
                feedbackHeader.innerHTML = '&#10004;&#65039; Correct!';
                playSound('correct');
            } else {
                feedbackHeader.className = 'feedback-header incorrect';
                feedbackHeader.innerHTML = '&#10060; Incorrect';
                playSound('wrong');
            }

            rationaleText.textContent = item.rationale;
            feedbackArea.style.display = 'block';
            feedbackArea.classList.add('is-visible');
            document.getElementById('next-btn').style.display = 'block';

            if (quizIndex >= currentQuizData.length - 1) {
                document.getElementById('next-btn').textContent = 'Finish (' + quizScore + '/' + currentQuizData.length + ')';
            } else {
                document.getElementById('next-btn').textContent = 'Next Question';
            }

            // Scroll the overlay itself so feedback + next button are visible
            setTimeout(function() {
                var overlay = document.getElementById('quiz-modal');
                var nextBtn = document.getElementById('next-btn');
                if (nextBtn) {
                    nextBtn.scrollIntoView({ behavior: 'smooth', block: 'end' });
                }
            }, 100);
        };

        window.nextQuestion = function() {
            quizIndex++;
            if (quizIndex < currentQuizData.length) {
                showQuestion();
                // Scroll overlay back to top for next question
                var overlay = document.getElementById('quiz-modal');
                overlay.scrollTop = 0;
            } else {
                closeQuiz();
            }
        };

        window.closeQuiz = function() {
            document.getElementById('quiz-modal').style.display = 'none';
        };

        // Initial Render
        renderContent();

    })();
    </script>
